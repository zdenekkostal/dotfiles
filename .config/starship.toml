# https://starship.rs/config/

add_newline = false

[character]
symbol = "➜"

[package]
disabled = true

[aws]
disabled = true

[nodejs]
disabled = true

[git_branch]
style = "bold yellow"

[git_status]
conflicted = "💥"
ahead = "⬆️"
behind = "⬇️"
diverged = "🔀"
stashed = "📦"
modified = "📝"
untracked = "✨"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 30
style = "bold red"

[line_break]
disabled = false

[cmd_duration]
disabled = true
