# https://starship.rs/config/

add_newline = false

[package]
disabled = true

[aws]
disabled = true

[nodejs]
disabled = true

[git_branch]
style = "bold yellow"

[git_status]
disabled = true
conflicted = "💥"
ahead = "⬆️"
behind = "⬇️"
diverged = "🔀"
stashed = "📦"
modified = "📝"
untracked = "✨"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "🔻"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 25
style = "bold yellow"

[[battery.display]]
threshold = 50
style = "bold blue"

[line_break]
disabled = false

[cmd_duration]
disabled = true
